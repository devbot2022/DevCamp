<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!--Bootstrap JavaScript-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--CSS-->
    <style>
        .mail{
            margin-left: 40% ;
            margin-top: 10%;
        }
        .submit{
            margin-left: -3% ;
            margin-top: 1%;
        }
    </style>

    <title>homework6_1_1_Input Validation</title>
</head>
<body>
    <div class="mail p-3">
        <p>Type your email</p>
        <form name="mailForm" action="#">

            <!--input email-->
            <input id="inputMail" type="text" name="text" />
            <span id="emailAlert"></span>

            <!--Button Submit-->
            <div class="submit p-3">
                <button id="btn" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>


    
    <!--JavaScript DOM Check email-->
    <script>
         function ValidateEmail() {
            var emailAlert = document.getElementById("emailAlert");
            var inputMail = document.getElementById("inputMail");
            var btn = document.getElementById("btn");
            var mailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            // ValidateEmail
            if (mailFormat.test(inputMail.value)) {
                emailAlert.innerHTML = "Email is Correct!";
                emailAlert.style.color = "green";
            } else {
                emailAlert.innerHTML = "Email is not valid!";
                emailAlert.style.color = "red";
            }
        }

        //
        btn.addEventListener("click", ValidateEmail);
    </script>
</body>
</html>
