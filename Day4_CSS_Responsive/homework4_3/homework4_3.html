                    <!-- register nav-item to Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Register Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                 
                                <!--register form-->
                                <div style="width: 600px; margin:auto;">
                                    <form>
                                        <label>First Name:</label>
                                        <input style="margin-left:100px" type="text" name="first name" size="15"/><br><br>
                                        <label>Last Name:</label>
                                        <input style="margin-left:100px" type="text" name="last name" size="15" /><br><br>
                                        <label>Password:</label>
                                        <input style="margin-left:110px" type="password" name="Password" size="15" /><br><br>
                                        <label>Confirm Password:</label>
                                        <input style="margin-left:50px" type="password" name="confirm Password" size="15" /><br><br>
                                        <label>Email:</label>
                                        <input style="margin-left:130px" type="email" name="Email" size="15" /><br><br>
                                        <label>Confirm Email:</label>
                                        <input style="margin-left:70px" type="email" name="Email" size="15" /><br><br>
                                        <label>Birthday:</label>
                                        <input style="margin-inline:1em;margin-left: 9em;" type="date" id="birthday" name="birthday" size="15"><br><br>
                                        <label>Gender:</label>
                                        <input style="margin-inline:1em;margin-left: 9em;" type="radio" id="Male" name="gender" value="Male" checked>
                                        <label for="Male" selected >Male</label>
                                        <input type="radio" id="Male" name="gender" value="Male">
                                        <label for="feMale">Female</label>
                                        <br>
                                        <br>
                                        <input style="margin-left:100px" type="Submit" value="submit">
                                        <input type="Reset" value="reset">
                                    </form>
                                </div>
                            </div>

                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>


                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
